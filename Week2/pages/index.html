<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Preview Component</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <article class="articulo">
        <div class="article__foto">
            <img src="../images/drawers.jpg" alt="Drawers">
        </div>
        <div class="article__info">
            <h1>Shift the overlay look and feel by adding these wonderful touches to furniture in your home</h1>
            <p>Ever been in a room and felt like something was missing?
            Perhaps it felt slightly bare and uninviting. I've got some simple
            tips to help you make any room feel complete.
            </p>
            <div class="article__info-share">
                <div class="share__foto">
                    <img src="../images/avatar-michelle.jpg" alt="Avatar">
                </div>
                <div class="share__info">
                    <h3>Eva Appleton</h3>
                    <p>28 Jul 2020</p>
                </div>
                <a href="#"><img src="../images/icon-share.svg" alt="Share"></a>
                <div class="share__menu">
                    <img src="../images/icon-twitter.svg" alt="Twitter">
                    <img src="../images/icon-pinterest.svg" alt="Pinterest">
                    <img src="../images/icon-facebook.svg" alt="Facebook">
                </div>
            </div>
        </div>
    </article>
    <script src="../js/index.js"></script>
</body>
</html>
